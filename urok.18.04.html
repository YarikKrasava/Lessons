<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Президенти США</title>
  </head>
  <body>
    <table border="3">
      <caption>
        Історія президентів США з 1993 року
      </caption>
      <tr>
        <th rowspan="2">№</th>
        <th rowspan="2">Ім'я</th>
        <th rowspan="2">Фото</th>
        <th colspan="2">Строк повноважень (роки)</th>
      </tr>
      <tr>
        <th>Початок</th>
        <th>Кінець</th>
      </tr>

      <tr>
        <th>1</th>
        <th>Білл Клінтон</th>
        <th>
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/d/d3/Bill_Clinton.jpg"
            width="200"
          />
        </th>
        <th>1993</th>
        <th>2001</th>
      </tr>
      <tr>
        <td>2</td>
        <td>Джордж Вокер Буш</td>
        <td>
          <img
            src="https://homopoliticus.com/default/person_0/1494/main_big.jpg"
            width="200"
          />
        </td>
        <th>2001</th>
        <th>2009</th>
      </tr>
      <tr>
        <th>3</th>
        <th>Барак Обама</th>
        <th>
          <img
            src="https://ru.wikipedia.org/wiki/Обама,_Барак#/media/Файл:President_Barack_Obama.jpg"
            width="200"
          />
        </th>
        <th>2009</th>
        <th>2017</th>
      </tr>
      <tr>
        <th>4</th>
        <th>Дональд Трамп</th>
        <th>
          <img
            src="https://ru.wikipedia.org/wiki/Трамп,_Дональд#/media/Файл:Donald_Trump_official_portrait.jpg"
            width="200"
          />
        </th>
        <th>2017</th>
        <th>2021</th>
      </tr>
      <tr>
        <th>4</th>
        <th>Джо Байден</th>
        <th>
          <img
            src="https://ru.wikipedia.org/wiki/Байден,_Джо#/media/Файл:Joe_Biden_presidential_portrait.jpg"
            width="200"
          />
        </th>
        <th>2021</th>
        <th>справжній час</th>
      </tr>
    </table>
  </body>
</html>
